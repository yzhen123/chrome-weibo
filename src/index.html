<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		/*scrollbar */

		::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}

		::-webkit-scrollbar-track-piece {
			background-color: #fff;
		}

		::-webkit-scrollbar-thumb:vertical {
			border: 1px solid #ccc;
			background-color: #999;
			-webkit-border-radius: 6px;
		}

		::-webkit-scrollbar-thumb:horizontal {
			border: 1px solid #ccc;
			background-color: #999;
			-webkit-border-radius: 6px;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: #666;
			-webkit-border-radius: 6px;
		}

		body {
			width: 400px;
			height: 600px;
			margin: 0;
			padding: 0;
    	overflow: hidden;
		}
		iframe{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
    	display: block;
		}
	</style>

</head>

</html>
